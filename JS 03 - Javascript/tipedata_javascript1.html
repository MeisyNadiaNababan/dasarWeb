<!DOCTYPE html>
<html>

<body>

<h2>JavaScript Data Types</h2>

<p>Contoh Javascript Data Types:</p>

<p id="demo"></p>

<script>
    // Now x is undefined
    var x;
    // Now x is a Number
    x = 5;

    // Now x is a String
    x = "John";

    document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
